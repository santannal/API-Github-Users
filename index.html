<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">

        <section>
            <div class="display-6">
                Busca Usuário GitHub
            </div>
            <form>
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
                    </div>
                </div>

                <button type="button" class="btn btn-primary mt-5" onclick="search();">Pesquisar</button>
            </form>
        </section>

        <section class="mt-5">
            <div class="display-6 mt-3">
                Dados do Usuário:
            </div>
            <div id="name">
                <!--santannal-->
            </div>
            <div id="url">
                <!--https://github.com/santannal-->
            </div>
            <div id="company">
                <!--null-->
            </div>
            <div id="userimg">
                <!--INSERÇÃO DA IMAGEM DO USUÁRIO-->
            </div>
        </section>
        <section class="mt-5">
            <div class="display-6">
                Pesquisados:
            </div>
            <div class="row mt-4 mb-5">
                <div class="col">
                    <img src="https://avatars.githubusercontent.com/u/140214338?v=4" alt="Imagem do usuário" width="110"
                        height="110" class="rounded shadow">
                </div>
                <div class="col">
                    <img src="https://avatars.githubusercontent.com/u/140214338?v=4" alt="Imagem do usuário" width="110"
                        height="110" class="rounded shadow">
                </div>
                <div class="col">
                    <img src="https://avatars.githubusercontent.com/u/140214338?v=4" alt="Imagem do usuário" width="110"
                        height="110" class="rounded shadow">
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
